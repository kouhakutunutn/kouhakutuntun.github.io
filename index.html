<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 計算機</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input { margin: 5px; padding: 8px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #result { margin-top: 20px; font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>BMI 計算機</h1>
    <label>体重 (kg): <input type="number" id="weight" placeholder="例: 70"></label><br>
    <label>身長 (cm): <input type="number" id="height" placeholder="例: 175"></label><br>
    <button onclick="calculateBMI()">計算</button>

    <div id="result"></div>

    <script>
        function calculateBMI() {
            let weight = parseFloat(document.getElementById("weight").value);
            let height = parseFloat(document.getElementById("height").value) / 100; // cm → m に変換

            if (!weight || !height || height <= 0) {
                document.getElementById("result").innerHTML = "正しい値を入力してください";
                return;
            }

            let bmi = weight / (height * height);
            let category = "";

            if (bmi < 18.5) category = "痩せ型";
            else if (bmi < 25) category = "普通体重";
            else if (bmi < 30) category = "肥満 (1度)";
            else if (bmi < 35) category = "肥満 (2度)";
            else if (bmi < 40) category = "肥満 (3度)";
            else category = "肥満 (4度)";

            document.getElementById("result").innerHTML = `あなたのBMI: ${bmi.toFixed(2)} (${category})`;
        }
    </script>

</body>
</html>
